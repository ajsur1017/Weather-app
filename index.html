<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script defer src="./js/script.js"></script>
    <title>AJAX Weather Lab</title>

</head>
<style>
    main {
        background-image: url("https://t3.ftcdn.net/jpg/02/11/52/42/360_F_211524227_Ett8aboQvVnROAFtqu3S1pW99Y3Th9vm.jpg");
        border-radius: 20px;
    }
    h1 {
        font-size: 70px;
        text-align: center;
        background: rgb(190, 197, 229);
        margin: 2px 350px 2px 350px;
        border-radius: 20px;
        opacity: 70%;
    }
    p {
        font-size: 40px;
        text-align: center;
        background: rgb(190, 197, 229);
        margin: 2px 300px 0px 300px;
        border-radius: 10px;
        opacity: 70%;

    }
    #button {
        text-align: center;
        margin: 2px;   
    }
    
</style>
<body>
    <main>
        <h1>AJAX Weather Lab</h1>
        <p>Weather For: <span id="weatherFor"></span></p>
        <p>Temperature: <span id="temp"></span></p>
        <p>Feels Like: <span id="feelsLike"></span></p>
        <p>Weather: <span id="weather"></span></p>
        <form>
            <div id="button"><input type="text" placeholder="City Name"/>
            <input type="submit" value="Get Weather Info"/></div>
          </form>
    </main>
</body>
</html>
